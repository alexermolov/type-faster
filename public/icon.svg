<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1a1a2e"/>
  
  <!-- Keyboard outline -->
  <rect x="48" y="90" width="160" height="100" rx="12" fill="none" stroke="url(#grad1)" stroke-width="6"/>
  
  <!-- Keys -->
  <rect x="60" y="105" width="24" height="20" rx="3" fill="url(#grad1)"/>
  <rect x="90" y="105" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.7"/>
  <rect x="120" y="105" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.5"/>
  <rect x="150" y="105" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.3"/>
  <rect x="180" y="105" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.3"/>
  
  <rect x="60" y="135" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.5"/>
  <rect x="90" y="135" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.7"/>
  <rect x="120" y="135" width="24" height="20" rx="3" fill="url(#grad1)"/>
  <rect x="150" y="135" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.7"/>
  <rect x="180" y="135" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.5"/>
  
  <rect x="75" y="165" width="106" height="16" rx="3" fill="url(#grad1)" opacity="0.6"/>
  
  <!-- Speed lines -->
  <line x1="220" y1="120" x2="235" y2="115" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="220" y1="140" x2="240" y2="140" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="220" y1="160" x2="235" y2="165" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
</svg>
